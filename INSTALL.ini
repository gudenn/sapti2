CON DATOS INICIALES 
	Eliminar todas la tablas de la base de datos
	Ejecutar en orden los siguientes archivos
		sapti.presentacion.sql
	Modificar en el Script toolltipspendientes.sql al final del archivo 
	la variable @directorio con el nombre del directorio donde se instalo el sistema
	Ejm: si esta instalado en /var/www/html/proyecto_sapti/
	se debera poner SET @directorio = '/proyecto_sapti/';
	Guardar y ejecutar el escript
		toolltipspendientes.sql
