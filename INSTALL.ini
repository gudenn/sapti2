INSTALACIóN CON DATOS INICIALES 
  1.- Crear la base de datos si no existe ejem: "sapti"
  2.- Crear un usuario con privilegios en mysql
  3.- Ejecutar el archivo  "/sapti.presentacion.sql"
  4.- Cargar los temas de ayuda del sistema 
      para eso ejecutar este archivo "sapti.helpdesk.sql"
INSTALACIóN SIN DATOS INICIALES (solo lo basico y temas de ayuda)
  1.- Crear la base de datos si no existe ejem: "sapti"
  2.- Crear un usuario con privilegios en mysql
  3.- Ejecutar el archivo  "/sapti.sql"
  4.- Ejecutar el archivo  "/dato.cero.sql"
  5.- Cargar los temas de ayuda del sistema 
      para eso ejecutar este archivo "sapti.helpdesk.sql"
